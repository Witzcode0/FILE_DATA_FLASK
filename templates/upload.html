<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload-form</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash">
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div style="width: 100%; display: table;">
        <div style="display: table-row">
            <div style="width: 600px; display: table-cell;"> <h1>For single file upload form</h1>
                <form action="/singlefile" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required autocomplete="off">
                    <input type="submit" value="submit">
                </form> </div>
            <div style="display: table-cell;"> <h1>For multiple file upload form</h1>
                <form action="/multiplefiles" method="post" enctype="multipart/form-data">
                    <input type="file" name="files[]" multiple="true" required autocomplete="off">
                    <input type="submit" value="submit">
                </form> </div>
        </div>
    </div>
    
    
    <hr style="border: 3px dashed greenyellow; margin:20px auto">
    <ol type="I">
    {% for file in files %}
        <a href=""><li style="border: 1px solid gray; padding:20px; ">{{file}}</li></a>
    {% endfor %}
    </ol>
</body>
</html>
